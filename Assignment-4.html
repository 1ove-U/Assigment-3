<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form action="/form/" method="post">
    <img src="https://digitalmore.co/wp-content/uploads/2025/02/Cartoon-Profile-Pictures-02.jpg" alt="logo" class="top-image">
    
<div>
    <label for="fullname">ชื่อ-นามสกุล : </label>
    <input type="text" id="fullname" name="user_name" required>
</div>
    <div>
        <label for="useremail">อีเมล : </label>
        <input type="email" name="user_email" id="useremail" required>
    </div>
        <div>
            <label for="topic">หัวข้อติดต่อ : </label>
            <select name="user_topic" id="topic">
                <option value="general">สอบถามปัญหา : </option>
                <option value="support">แจ้งปัญหา : </option>
            </select>
        </div>
        <div>
            <label for="message">ข้อความ : </label>
            <textarea name="user_message" id="message"></textarea>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">รับข่าวสาร : </label>
        </div>
        <div>
            <button type="submit">ส่งข้อความ</button>
        </div>
        </form>
</html>
